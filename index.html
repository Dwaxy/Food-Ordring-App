<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="dist/css/index.min.css">
</head>
<body>
  <script>
    //Reset local storage and the end of the user flow loop
    localStorage.clear()  
  </script>
  <div id="home">

      <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item logo-holder" href="https://bulma.io">
            <img class="logo" src="assets/icons/bblogo.jpg" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div class="navbar-menu">
          <div class="navbar-start">
            <a href="#" class="navbar-item">Specials</a>
            <a href="#" class="navbar-item">Burgers</a>
            <a href="#" class="navbar-item">Sides</a>
            <a href="#" class="navbar-item">Kids Meals</a>
            <a href="#" class="navbar-item">Drinks</a>
          </div>
      
        </div>
      </nav>

    <div class="columns is-tablet is-gapless">
      <div class="column menu">

        <div class="menu-header">
          <h2>Burgers</h2>
          <div class="underline"></div>
        </div>

        <!-- The holder for a section of menu -->
        <div class="menu-holder">
          <!-- MENU ITEM COMP -->
          
          <div class="menu-item">
            <div class="holder">
              <span class="name"></span>
              
              <span class="price"></span>
            </div>

            <div class="image"></div>
            
            <div class="review-holder">
              <div class="stars">
                <span></span>
              </div>

              <span class="review-count"></span>

            </div>

            <div class="info-button">
              <button>View Info</button>
            </div>

          </div>

          <!-- END MENU ITEM COMP -->

          <!-- MENU ITEM COMP -->
          
          <div class="menu-item">
            <div class="holder">
              <span class="name"></span>
              
              <span class="price"></span>
            </div>

            <div class="image"></div>
            
            <div class="review-holder">
              <div class="stars">
                <span></span>
              </div>

              <span class="review-count"></span>

            </div>

            <div class="info-button">
              <button>View Info</button>
            </div>

          </div>

          <!-- END MENU ITEM COMP -->
        
      </div>
      </div>

      <div class="column is-one-third">
        <div class="cart">
          <div class="cart-heading">
            <h3>Your Order</h3>
            <div class="underline"></div>
          </div>
          <span id="total-price"></span>

          <div id="cart-blurb">
            <p>Tap items to add them to your order.</p>
          <br/>
            <p>Tap "Ask for assistance" to ask staff for help</p>
          </div>

          <div id="cart-help-button" class="temp-help-button">
            <button>Ask For Assistance</button>
          </div>

          <div class="item-holder">
            <div class="cart-item" id="cartitem-template">

              <div class="left">
                <div class="image"></div>
                <div class="price"></div>
              </div>

              <div class="mid">
                <div class="name">

                </div>
                <div class="stars">
                  <span></span>
                </div>
                <div class="underline"></div>
                <div class="toggleReviews">
                  <span></span>
                </div>
              </div>

              <div class="right">
                <div class="remove-cart-item">âœ•</div>
              </div>

            </div>
          </div>

          <div id="help-order-buttons">
            <button class="help">Ask For Assistance</button>
            <button id="order">Make Order</button>
          </div>

      </div>
      </div>

    </div>

    <div id="of-age-background"></div>
    <div id="of-age-modal">

      <div class="holder">
        <div class="heading">Are you over 18?</div>
        <div class="blurb">Our staff will ask for ID if you look under 25
            when they bring your order.</div>

        <div class="buttons">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>

    </div>

  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/lib/helpers.js"></script>
  <script src="js/data/menu-items.js"></script>
  <script src="js/home/nav.js"></script>
  <script src="js/home/ofAgeModal.js"></script>
  <script src="js/home/addToCart.js"></script>
  <script src="js/home/removeFromCart.js"></script>
  <script src="js/home/setMenuData.js"></script>
  <script src="js/home/makeOrder.js"></script>
</body>
</html>
