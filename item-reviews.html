<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reviews</title>
    <link rel="stylesheet" href="dist/css/index.min.css">
</head>
<body>
  <div id="reviews">
    <h1>Thank you for your Order!</h1>

    <div class="review-holder">
      <div class="buttons-holder">
        <div class="review-bitton"><button>How Was Your Say?</button></div>
        <div class="review-bitton"><button>Review An Item</button></div>
      </div>
      <div class="review-content-holder">

        <div class="review-stay">
          <div class="stars"></div>
          <textarea name="" id="reviewStay" cols="30" rows="10"></textarea>

          <div class="give-review-holder">
              <div class="char-left"></div>
              <div class="underline"></div>
              <div class="give-review-button .main-button">
              <button>Give Review</button>
            </div>
          </div>

        </div>

        <div class="review-item">
          <div class="item">
            <div class="image"></div>
            <div class="title"></div>
            <div class="stars"></div>
          </div>
          <textarea name="" id="reviewItem" cols="30" rows="10"></textarea>

          <div class="give-review-holder">
            <div class="char-left"></div>
            <div class="underline"></div>
            <div class="give-review-button .main-button">
              <button>Give Review</button>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</body>
</html>
